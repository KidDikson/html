<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="contact">
          <div class="first-text">İletişim</div>
          <img src="6.png" alt="" class="image" />
          <div class="social-links">
            <span class="secnd-text">Bizleri takip edin:</span>
            <ul class="social-media">
              <li>
                <a href="https://www.instagram.com/velocity.on/" target="_blank"
                  ><i class="bx bxl-instagram-alt"></i
                ></a>
                <a
                  href="https://api.whatsapp.com/send?phone=905348785954"
                  target="_blank"
                  ><i class="bx bxl-whatsapp-square"></i
                ></a>
                <a href="https://vk.com/id289931026" target="_blank"
                  ><i class="bx bxl-vk"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="submit-form">
          <h4 class="third-text">Bize Ulaşın</h4>
          <form action="">
            <div class="input-box">
              <input type="text" class="input" required />
              <label for="">Name</label>
            </div>
            <div class="input-box">
              <input type="text" class="input" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <input type="tel" class="input" required />
              <label for="">Phone</label>
            </div>
            <div class="input-box">
              <textarea
                name=""
                class="input"
                required
                id="message"
                cols="30"
                rows="10"
              ></textarea>
              <label for="">Message</label>
            </div>
            <input type="submit" class="btn" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
